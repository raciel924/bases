<h1>Spiderman</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>capitalizado:</td>
    <dd>{{ capitalizeName }}</dd>
</dl>
<button 
(click)="changeName()" 
class="btn btn-primary mx-2"
*ngIf="name === 'ironman'"
>
Cambiar nombre
</button>
<button
 *ngIf="age === 24"
 (click)="changeAge()"  class="btn btn-primary"> Cambiar edad</button>
